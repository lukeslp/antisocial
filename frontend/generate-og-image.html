<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            color: white;
            padding: 60px;
        }

        h1 {
            font-size: 96px;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: -2px;
        }

        .tagline {
            font-size: 36px;
            color: #b0b0b0;
            margin-bottom: 60px;
            text-align: center;
            max-width: 900px;
        }

        .input-container {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        input {
            width: 480px;
            padding: 24px 28px;
            background: #2a2a2a;
            border: 2px solid #3a3a3a;
            border-radius: 12px;
            color: white;
            font-size: 28px;
        }

        button {
            padding: 24px 48px;
            background: #3b82f6;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 28px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .toggle-container {
            background: #2a2a2a;
            border: 2px solid #3a3a3a;
            border-radius: 12px;
            padding: 32px 40px;
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .toggle {
            width: 64px;
            height: 36px;
            background: #3b82f6;
            border-radius: 18px;
            position: relative;
        }

        .toggle::after {
            content: '';
            position: absolute;
            width: 28px;
            height: 28px;
            background: white;
            border-radius: 50%;
            top: 4px;
            right: 4px;
        }

        .toggle-text {
            font-size: 24px;
            color: #b0b0b0;
        }

        .footer {
            font-size: 22px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Antisocial</h1>
    <div class="tagline">Find forgotten accounts across 30+ platforms</div>

    <div class="input-container">
        <input type="text" placeholder="Your username" readonly>
        <button>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            Search
        </button>
    </div>

    <div class="toggle-container">
        <div class="toggle"></div>
        <div class="toggle-text">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline; vertical-align: middle; margin-right: 8px;">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"></path>
                <path d="M2 12h20"></path>
            </svg>
            Go deep (700+ sites)
        </div>
    </div>

    <div class="footer">Three-tier verification â€¢ &lt;5% false positives</div>
</body>
</html>
